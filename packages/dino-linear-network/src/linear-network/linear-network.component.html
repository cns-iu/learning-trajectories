<svg #container [attr.width]="overflow ? width : '100%'">
  <g class="edge-group">
    <path *ngFor="let edge of edges; trackBy: trackByEdge"
        [matTooltip]="edge.tooltip"
        [matTooltipPosition]="edge.sweepFlag ? 'above' : 'below'"
        [attr.d]="edge.path"
        [style.stroke]="edge.color"
        [style.stroke-width]="3.5 * edge.weight">
    </path>
  </g>

  <g class="node-group">
    <circle *ngFor="let node of nodes; trackBy: trackByNode"
        [matTooltip]="node.tooltip" [matTooltipPosition]="'above'"
        [attr.r]="node.radius"
        [attr.cx]="node.x"
        [attr.cy]="height / 2"
        [style.fill]='node.color'>
    </circle>
  </g>
</svg>
