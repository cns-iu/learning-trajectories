<div class="colorLegend">
  <color-legend
    [shape]="nodeShape"
    [colorEncodingTitle]="nodeColorEncoding"
    [labelToColor]="nodeLabelToColor">
  </color-legend>
</div>

<div class="nodeSizeLegend">
  <node-size-legend 
    [dataStream]="nodeStream"
    [nodeIdField]="fields.nodeIdField"
    [nodeSizeField]="fields.nodeSizeField"
    [title]="nodeLegendTitle"
    [nodeSizeRange]="nodeSizeRange">
  </node-size-legend>
</div>

<div class="colorLegend">
  <color-legend 
    [shape]="edgeShape"
    [colorEncodingTitle]="edgeColorEncoding"
    [labelToColor]="edgeLabelToColor">
  </color-legend>
</div>

<div class="edgeLegend">
  <edge-size-legend
    [dataStream]="edgeStream"
    [edgeIdField]="fields.edgeIdField"
    [edgeSizeField]="fields.edgeSizeField"
    [edgeLegendTitle]="edgeLegendTitle"
    [title]="edgeColorEncoding"
    [edgeSizeRange]="edgeSizeRange">
  </edge-size-legend>
</div>
