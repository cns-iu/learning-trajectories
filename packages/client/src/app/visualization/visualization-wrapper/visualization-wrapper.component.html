<h2 class="mat-h2">{{courseTitle}}</h2>
<dino-linear-network
  [nodeStream]="nodeStream"
  [nodeIdField]="fields.nodeIdField"
  [nodeOrderField]="fields.nodeOrderField"
  [nodeWeightField]="fields.nodeWeightField"
  [nodeColorField]="fields.nodeColorField"
  [nodeTooltipField]="fields.nodeTooltipField"

  [edgeStream]="edgeStream"
  [edgeIdField]="fields.edgeIdField"
  [edgeOrderField]="fields.edgeOrderField"
  [edgeWeightField]="fields.edgeWeightField"
  [edgeSourceField]="fields.edgeSourceField"
  [edgeTargetField]="fields.edgeTargetField"
  [edgeColorField]="fields.edgeColorField"
  [edgeTooltipField]="fields.edgeTooltipField"

  [overflow]="overflow"
  [animDuration]="animationDuration">
</dino-linear-network>
