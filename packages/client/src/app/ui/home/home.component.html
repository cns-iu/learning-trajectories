<mat-toolbar class="toolbar z-depth-1-half">
  <mat-icon class="hamburger" (click)="sidenav.toggle()">menu</mat-icon>
  <span>Learning Trajectories</span>
  <img id="cnsLogo" src="assets/cns-logo.png" title="Cyberinfrastructure for Network Science Center">
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side"
      [opened] = "true"
      class="sidenavContainer"
      (openedChange)="openState = $event">
        <p class="sidenavTitle">Filter</p>
        <hr>
        <mat-form-field class="personSelector">
          <mat-select placeholder="Select Person">
            <mat-option *ngFor="let person of persons" [value]="person.value">
              {{ person.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <p class="sidenavTitle">Animation Controls</p>
        <hr>
        <div class="animationControls">
            <button mat-icon-button (click)="onPlayToggle()" >
                <mat-icon>
                  {{playPauseIcon}}
                </mat-icon>
            </button>
            <button mat-icon-button (click)="onStop()">
                <mat-icon>
                  stop
                </mat-icon>
            </button>
        </div>
        <p class="sidenavTitle legend">Legend</p>
        <hr>
        <app-visualization-legends></app-visualization-legends>
    </mat-sidenav>

    <mat-sidenav-content>
      <app-visualization-wrapper></app-visualization-wrapper>
        <p class='temporary'></p>
    </mat-sidenav-content>
  </mat-sidenav-container>
